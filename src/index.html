<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Scraping Steam Reviews</title>

      <!-- tailwind css -->
      <link href="/css/style.css" rel="stylesheet" />
   </head>
   <body>
      <div class="w-full h-full flex flex-col">
         <div class="w-full flex flex-row bg-gray-300 p-3">
            <input
               id="steamUrl"
               type="text"
               class="w-full f-input min-w-[300px] p-2"
               placeholder="Enter Steam Review URL : https://steamcommunity.com/app/730/reviews/?filterLanguage=all&p=1&browsefilter=mostrecent"
               value=""
            />
            <button class="p-2 min-w-fit bg-green-500 text-white">
               START
            </button>
            <button class="p-2 min-w-fit bg-blue-500 text-white">
               SIMULATE
            </button>
            <button class="p-2 min-w-fit bg-yellow-700 text-white">
               LINK EXAMPLE
            </button>
            <button class="p-2 min-w-fit bg-gray-700 text-white">
               HELP
            </button>
         </div>
         <div class="w-full flex flex-wrap bg-gray-200 py-3 px-5">
            <div class="flex justify-center items-center">
               SHOW :
            </div>
            <select label="SHOW" name="SHOW" id="" class="w-auto p-2 border-2  ml-3">
               <option value="">MOST HELPFUL (ALL TIME)</option>
               <option value="">MOST HELPFUL (TODAY)</option>
               <option value="">MOST HELPFUL (WEEK)</option>
               <option value="">MOST HELPFUL (MONTH)</option>
               <option value="">MOST HELPFUL (THREE MONTHS)</option>
               <option value="">MOST HELPFUL (SIX MONTHS)</option>
               <option value="">MOST HELPFUL (YEAR)</option>
               <option value="">MOST RECENT</option>
               <option value="">RECENTLY UPDATEd</option>
               <option value="">FUNNY</option>
            </select>
            <div class="flex justify-center items-center ml-3">
               REVIEWS :
            </div>
            <select label="SHOW" name="SHOW" id="" class="w-auto p-2 border-2  ml-3">
               <option value="">POSITIVE</option>
               <option value="">NEGATIVE</option>
               <option value="">ALL</option>
            </select>
            <div class="flex justify-center items-center ml-3">
               LANGUAGES :
            </div>
            <select label="SHOW" name="SHOW" id="" class="w-auto p-2 border-2  ml-3">
               <option value="">ENGLISH</option>
               <option value="">THAI</option>
            </select>
         </div>
      </div>
   </body>

   <script src="/socket.io/socket.io.js"></script>
   <script>
      const socket = io();
   </script>
</html>
